<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="avatar-style.css" rel="stylesheet">
</head>
<body>
    <div class="main-class">
        <div class="sub-main1">
            <div class="gender">
                <h1><a href="#">Male</a></h1>
                <h1><a href="#">Female</a></h1>
            </div>
            <img src="Avatar.png">
        </div>
        <div class="sub-main2">
            <h2>Skin-Color</h2>
            <div class="skin-color">
                <div class="black"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="brown"></div>
                <div class="pink"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="orange"></div>
                <div class="red"></div>
                <div class="blue"></div>
            </div>
            <h2>Hair-Color</h2>
            <div class="hair-color">
                <div class="black"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="brown"></div>
                <div class="pink"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="orange"></div>
                <div class="red"></div>
                <div class="blue"></div>
            </div>
            <div class="username">
                    <h2>USER-NAME</h2>
                    <input placeholder="User-Name" type="text" class="input">
            </div>
            <div class="age">
                    <h2>Age</h2>
                    <input placeholder="Age" type="number" class="input">
            </div>
            <br>
            <div class="next-button">
                <a href="Home.html"><input type="submit" id="submit"></a>
            </div>
        </div>
    </div>

</html>
